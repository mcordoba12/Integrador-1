{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- Estilos personalizados dentro del HTML -->
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: #f8f9fa;
        }

        .navbar {
            background-color: #0E2159;
        }

        .navbar-brand img {
            width: 100px;
        }

        .nav-link {
            color: #fff !important;
        }

        .main-container {
            display: flex;
            background-color: #ffffff;
            border-radius: 12px;
            overflow: hidden;
            width: 80%;
            max-width: 1200px;
            height: 600px;
            margin: 40px auto;
            box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.2);
        }

        .image-container {
            width: 50%;
            position: relative;
        }

        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .form-container {
            width: 50%;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #f4f6f9;
        }

        .form-container h2 {
            font-size: 32px;
            text-align: center;
            margin-bottom: 20px;
            color: #0E2159;
            font-weight: 600;
        }

        .login-form {
            width: 100%;
            max-width: 400px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            font-weight: bold;
            color: #555;
            margin-bottom: 5px;
            display: block;
        }

        .form-group input {
            border-radius: 12px; /* Rounding corners */
            border: 1px solid #ccc;
            padding: 12px 16px; /* Padding for better spacing */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Enhanced shadow */
            margin-bottom: 10px;
            transition: border-color 0.3s, box-shadow 0.3s, background-color 0.3s;
            font-size: 16px; /* Slightly larger font size */
        }

        .form-group input:focus {
            border-color: #0E2159;
            box-shadow: 0 4px 12px rgba(14, 33, 89, 0.2);
            background-color: #fff; /* Ensure background stays white on focus */
            outline: none;
        }

        button[type="submit"] {
            background-color: #0E2159;
            color: #fff;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            transition: background-color 0.3s, transform 0.2s;
        }

        button[type="submit"]:hover {
            background-color: #0a1c44;
            transform: translateY(-2px);
        }

        .form-group .errorlist {
            color: #dc3545;
            margin-top: -15px;
            margin-bottom: 15px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="#">
            <img src="{% static 'FlexicalApp/assets/img/logo.png' %}" alt="Logo">
        </a>
        <div class="ml-auto">
            <ul class="navbar-nav">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="languageDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Cambiar idioma
                    </a>
                    <div class="dropdown-menu" aria-labelledby="languageDropdown">
                        <a class="dropdown-item" href="#">ES</a>
                        <a class="dropdown-item" href="#">EN</a>
                    </div>
                </li>
            </ul>
        </div>
    </nav>

    <div class="main-container">
        <div class="image-container">
            <img src="{% static 'FlexicalApp/assets/img/team/Fondo.png' %}" alt="Imagen descriptiva">
        </div>

        <div class="form-container">
            <h2>Login</h2>
            <form method="post" class="login-form">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit">Login</button>
            </form>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
