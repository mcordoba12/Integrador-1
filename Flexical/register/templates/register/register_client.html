{% load static %}
<!DOCTYPE html>
<html lang="es-us">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="{% static 'FlexicalApp/css/styles.css' %}" rel="stylesheet" />
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
        }

        .navbar {
            background-color: #0E2159;
        }

        .navbar-brand img {
            width: 100px;
        }

        .nav-link {
            color: #fff !important;
        }

        .main-container {
            display: flex;
            flex: 1;
        }

        .image-container {
            position: relative;
            width: 45%;
        }

        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .text-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #fff;
            text-align: center;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 8px;
        }

        .form-container {
            width: 50%;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        .form-container h2 {
            font-size: 36px;
            text-align: center;
            margin-bottom: 20px;
            color: #0E2159;
        }

        .btn-custom-size {
            font-size: 1rem !important;
            padding: 0.5rem 3rem !important;
            border-radius: 0.5rem !important;
        }

        footer {
            background-color: #0E2159;
            color: #fff;
            text-align: center;
            padding: 1em 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <!-- Barra de navegación -->
    <nav class="navbar navbar-expand-lg">
        <a class="navbar-brand" href="#">
            <img src="{% static 'FlexicalApp/assets/img/logo.png' %}">
        </a>
        <div class="ml-auto">
            <ul class="navbar-nav">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="languageDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Cambiar idioma
                    </a>
                    <div class="dropdown-menu" aria-labelledby="languageDropdown">
                        <a class="dropdown-item" href="#">ES</a>
                        <a class="dropdown-item" href="#">EN</a>
                    </div>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Contenedor principal con la imagen y el formulario -->
    <div class="container main-container">
        <!-- Imagen a la izquierda con texto sobre ella -->
        <div class="image-container">
            <img src="{% static 'FlexicalApp/assets/img/team/x.jpg' %}" alt="Imagen descriptiva">
            <div class="text-overlay">
                <h1>Bienvenido a Flexical</h1>
                <p>Conéctate con las mejores oportunidades freelance</p>
            </div>
        </div>

        <!-- Formulario de registro a la derecha -->
        <section class="form-container">
            <h2 class="mb-4 text-primary">Register as Client</h2>
            <form method="post" enctype="multipart/form-data" class="row g-3">
                {% csrf_token %}
                
                <div class="col-md-6">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" id="username" name="username" class="form-control" value="{{ user_form.username.value }}" required>
                </div>
                <div class="col-md-6">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" id="email" name="email" class="form-control" value="{{ user_form.email.value }}" required>
                </div>
                <div class="col-md-6">
                    <label for="password1" class="form-label">Password</label>
                    <input type="password" id="password1" name="password1" class="form-control" value="{{ user_form.password1.value }}" required>
                </div>
                <div class="col-md-6">
                    <label for="password2" class="form-label">Confirm Password</label>
                    <input type="password" id="password2" name="password2" class="form-control" value="{{ user_form.password2.value }}" required>
                </div>
                <div class="col-md-6">
                    <label for="company_nit" class="form-label">Company NIT</label>
                    <input type="text" id="company_nit" name="company_nit" class="form-control" value="{{ user_form.company_nit.value }}" required>
                </div>
                <div class="col-md-6">
                    <label for="company_name" class="form-label">Company Name</label>
                    <input type="text" id="company_name" name="company_name" class="form-control" value="{{ user_form.company_name.value }}" required>
                </div>
                <div class="col-md-6">
                    <label for="business_type" class="form-label">Business Type</label>
                    <input type="text" id="business_type" name="business_type" class="form-control" value="{{ user_form.business_type.value }}" required>
                </div>
                <div class="col-md-6">
                    <label for="country" class="form-label">Country</label>
                    <input type="text" id="country" name="country" class="form-control" value="{{ user_form.country.value }}" required>
                </div>
                <div class="col-md-6">
                    <label for="business_vertical" class="form-label">Business Vertical</label>
                    <input type="text" id="business_vertical" name="business_vertical" class="form-control" value="{{ user_form.business_vertical.value }}" required>
                </div>
                <div class="col-md-6">
                    <label for="city" class="form-label">City</label>
                    <input type="text" id="city" name="city" class="form-control" value="{{ user_form.city.value }}" required>
                </div>
                <div class="col-md-6">
                    <label for="address" class="form-label">Address</label>
                    <input type="text" id="address" name="address" class="form-control" value="{{ user_form.address.value }}" required>
                </div>
                <div class="col-md-6">
                    <label for="phone_number" class="form-label">Phone Number</label>
                    <input type="text" id="phone_number" name="phone_number" class="form-control" value="{{ user_form.phone_number.value }}" required>
                </div>
                <div class="col-md-12">
                    <label for="legal_representative" class="form-label">Legal Representative</label>
                    <input type="text" id="legal_representative" name="legal_representative" class="form-control" value="{{ user_form.legal_representative.value }}" required>
                </div>
                <div class="col-12 mt-8 text-center">
                    <button type="submit" class="btn btn-primary btn-custom-size">Register</button>
                </div>
            </form>
        </section>
    </div>

    <!-- Pie de página -->
    <footer>
        <p>© 2021 Flexical. All rights reserved.</p>
    </footer>

    <!-- Scripts de Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
